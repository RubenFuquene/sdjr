services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - frontend-next:/app/.next
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING_INTERVAL=1000
    networks:
      - sdjr-network
    depends_on:
      - backend

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/var/www/html
      - /var/www/html/vendor
    networks:
      - sdjr-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  db:
    image: mysql:8.0
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=sdjr
      - MYSQL_USER=sdjr_user
      - MYSQL_PASSWORD=sdjr_password
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - sdjr-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - sdjr-network

  minio:
    image: minio/minio:latest
    container_name: sdjr_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_BROWSER_REDIRECT_URL: http://minio:9001
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
      - ./minio_init.sh:/tmp/minio_init.sh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    command: minio server /data --console-address ":9001"
    networks:
      - sdjr-network

networks:
  sdjr-network:
    driver: bridge

volumes:
  db-data:
  frontend-next:
  minio_data:
